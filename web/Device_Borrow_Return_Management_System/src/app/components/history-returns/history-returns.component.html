<app-header></app-header>
<div class="constructer">
  <div class="menu">
    <app-menu></app-menu>
  </div>
  <div class="list-history">
    <h1>LỊCH SỬ MƯỢN/TRẢ THIẾT BỊ</h1>
    <div class="list">
      <div class="title">
        <div class="line"></div>
        <div class="info">
          <p style="width: 5%;">STT</p>
          <p style="width: 20%;">Thời gian</p>
          <p style="width: 20%;">Họ và tên</p>
          <p style="width: 5%;">Lớp</p>
          <p style="width: 20%;">Thiết bị</p>
          <p style="width: 10%;">Phòng mượn</p>
          <!-- <p style="width: 10%;">Số lượng</p> -->
          <p style="width: 15%; border-right: none;"></p>
        </div>
        <div class="line"></div>
      </div>
      <div class="content">
        <li *ngFor="let items of history; index as i">
          <div class="info-person">
            <p style="width: 5%;">{{i + 1}} </p>
            <p style="width: 20%;">{{items.borrowedDate}} <br> {{items.returnDate}} </p>
            <p style="width: 20%;">{{items.name}} </p>
            <p style="width: 5%;">{{items.class}} </p>
            <p style="width: 20%;">{{devices}}</p>
            <p style="width: 10%;">{{items.room}} </p>
            <!-- <p style="width: 10%;"></p> -->
            <p style="width: 15%;">
              <a (click)="passDataToDetail(i)">Chi tiết</a>
            </p>
          </div>
          <div class="line"></div>
        </li>
      </div>
    </div>
  </div>
</div>
